<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>首页</title>
    <link rel="stylesheet" href="../static/elementui/theme-chalk/index.css" />

    <link rel="stylesheet" href="../static/css/home.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
      rel="stylesheet"
    />

    <!-- Animate.css -->
    <link rel="stylesheet" href="../static/css/animate.css" />
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="../static/css/icomoon.css" />
    <!-- Themify Icons-->
    <link rel="stylesheet" href="../static/css/themify-icons.css" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="../static/css/bootstrap.css" />

    <!-- Magnific Popup -->
    <link rel="stylesheet" href="../static/css/magnific-popup.css" />

    <!-- Owl Carousel  -->
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../static/css/owl.theme.default.min.css" />

    <!-- Theme style  -->
    <link rel="stylesheet" href="../static/css/style.css" />

    <!-- Modernizr JS -->
    <script src="../static/js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
      <script src="../static/js/respond.min.js"></script>
    <![endif]-->
    <style>
      .margin-top {
        margin-top: 100px;
      }

      .el-descriptions__title {
        color: #fff;
      }

      .user-update {
        height: 100%;
        background-color: #fff;
        padding: 20px;
      }
    </style>

  </head>
  <body>
    <div id="app">
      <div
        id="page"
        style="
          background-image: url('../static/img/img_1.jpg');
          background-repeat: no-repeat;
          background-size: 100%;
        "
      >
        {% csrf_token %}

        <div class="page-inner">
          <nav class="gtco-nav" role="navigation">
            <div class="gtco-container">
              <div class="row">
                <div class="col-sm-4 col-xs-12">
                  <div id="gtco-logo">
                    <a href="/">RS-Seg System<em>.</em></a>
                  </div>
                </div>
                <div class="col-xs-8 text-right menu-1">
                  <ul>
                    <li><a href="/admin">管理员登陆</a></li>
                    <li class="btn-cta">
                      <a href="/"><span>返回登陆</span></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>

          <header id="gtco-header" class="gtco-cover" role="banner">
            <div class="overlay"></div>
            <div class="gtco-container">
                <el-card>
                    <div style="
                    margin-top: 100px;
                    padding: 50px;
                    width: 100%;
                    text-align: left;
                  ">
                  <h1>使用教程</h1>
                  <h2>1. 注册账号并登录。</h2>
                  <h2>2. 上传图片进行分割。</h2>
                </div>
                </el-card>
              
            </div>
          </header>


        </div>

        <footer id="gtco-footer" role="contentinfo">
            基于深度学习的遥感图像地块分割系统<br />
            联系我们：13xxxxxxxxx<br />
            <img
              style="width: 5%; height: 5%; margin: 1em"
              src="\static\img\qrcode.jpg"
              alt="qrcode"
            /><br />
            ©Copyright Xxxxxxx
          </footer>

      </div>
    </div>

    <script src="/static/vue/vue.js"></script>
    <script src="/static/elementui/index.js"></script>
    <script src="/static/axios/axios.min.js"></script>
    <!-- jQuery -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="/static/js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="/static/js/jquery.waypoints.min.js"></script>
    <!-- Carousel -->
    <script src="/static/js/owl.carousel.min.js"></script>
    <!-- countTo -->
    <script src="/static/js/jquery.countTo.js"></script>
    <!-- Magnific Popup -->
    <script src="/static/js/jquery.magnific-popup.min.js"></script>
    <script src="/static/js/magnific-popup-options.js"></script>
    <!-- Main -->
    <script src="/static/js/main.js"></script>
  </body>
</html>
